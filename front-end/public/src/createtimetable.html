<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <nav
      class="navbar sticky-top navbar-light bg-gradient d-flex p-3 shadow-sm"
    >
      <!-- <a href="#" class="btn btn-white"><i class="fa-solid fa-house"></i> Home</a> -->
      <h4>TimeTable Assistant</h4>
      <a href="#" id="logout_form" class="btn btn-white"
        ><i class="fa-solid fa-right-from-bracket"></i> Logout</a
      >
    </nav>
    <div class="container p-lg-5 my-5 shadow-lg">
      <form id="create_timetable_form">
        <div class="alert text-center" role="alert"></div>
        <div class="row mb-3">
          <label for="academic_year_from" class="col-sm-2 col-form-label"
            >Academic Year From:
          </label>
          <div class="col-sm-10">
            <input
              type="text"
              placeholder="yyyy"
              class="form-control"
              id="academic_year_from"
            />
          </div>

          <label for="academic_year_to" class="col-sm-2 col-form-label"
            >Academic Year To:
          </label>
          <div class="col-sm-10">
            <input
              type="text"
              placeholder="yyyy"
              class="form-control"
              id="academic_year_to"
            />
          </div>
        </div>
        <div class="row mb-3">
          <label for="inputPassword3" class="col-sm-2 col-form-label"
            >Semester:
          </label>
          <div class="col-sm-8">
            <select id="semester" class="form-select">
              <option value="default" selected>Choose Semester...</option>
              <option value="1">01</option>
              <option value="2">02</option>
              <option value="3">03</option>
              <option value="4">04</option>
              <option value="5">05</option>
              <option value="6">06</option>
              <option value="7">07</option>
              <option value="8">08</option>
            </select>
          </div>
        </div>
        <fieldset class="row mb-3">
          <legend class="col-form-label col-sm-2 pt-0">Department:</legend>

          <div class="col-sm-8">
            <select
              id="departments"
              name="ChooseDepartment"
              class="form-select"
            >
              <option value="default" selected>Choose Department...</option>
              <!-- <option>...</option> -->
            </select>
          </div>
        </fieldset>

        <input type="submit" class="btn btn-primary" />
      </form>
    </div>
  </body>
  <script src="../../js/create_timetable/create_timetable.js"></script>
  <script src="../../js/logout.js"></script>
</html>
